---
# defaults file for ansible-neovim

neovim_formulas:
  - ansible-lint
  - neovim
  - pyenv
  - rbenv
  - fsouza/prettierd/prettierd

neovim_node_lsps:
  - typescript
  - typescript-language-server
  - neovim
  - import-js
  - yaml-language-server
  - ansible-language-server
  - vim-language-server
  - diagnostic-languageserver
  - bash-language-server
  - graphql-language-service-cli
  - vscode-langservers-extracted
  - pyright
  - intelephense
  - rome
  - '@angular/language-server'
  - prettier
  - eslint_d

neovim_config_path: "{{ ansible_env.HOME }}/dev/ansible-neovim/files/nvim"

neovim_python_version: ""
neovim_ruby_version: ""
